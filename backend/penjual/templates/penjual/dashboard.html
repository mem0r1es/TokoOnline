<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Penjual</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .dashboard-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card a {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      display: inline-block;
    }

    .card a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang, {{ seller.username }}</h1>

  <div class="dashboard-grid">
    <div class="card">
      <h3>Produk Saya</h3>
      <p>Total Produk: {{ total_products }}</p>
      <a href="{% url 'product_list' %}">Kelola Produk</a>
    </div>

    <div class="card">
      <h3>Pesanan</h3>
      <p>Lihat semua pesanan dari pembeli</p>
      <a href="#">Lihat Pesanan</a>
    </div>

    <div class="card">
      <h3>Pesan Kontak</h3>
      <p>Lihat pertanyaan dari pembeli</p>
      <a href="#">Lihat Pesan</a>
    </div>

    <div class="card">
      <h3>Akun Saya</h3>
      <p>Edit nama toko, email, password</p>
      <a href="#">Edit Profil</a>
    </div>
  </div>
</body>
</html>
