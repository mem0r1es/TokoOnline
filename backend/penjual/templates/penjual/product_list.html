<!DOCTYPE html>
<html>
<head>
  <title>Daftar Produk Saya</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar a.btn {
      padding: 8px 16px;
      text-decoration: none;
      color: white;
      background-color: #2ecc71;
      border-radius: 4px;
      font-weight: bold;
    }

    .top-bar a.btn:hover {
      background-color: #27ae60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    a.btn {
      padding: 6px 12px;
      text-decoration: none;
      color: white;
      background-color: #3498db;
      border-radius: 4px;
      font-size: 14px;
      margin-right: 5px;
    }

    a.btn:hover {
      background-color: #2980b9;
    }

    .btn-delete {
      background-color: #e74c3c;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #9b59b6;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: #8e44ad;
    }
  </style>
</head>
<body>

  <a href="{% url 'penjual_dashboard' %}" class="back-btn">‚Üê Kembali ke Dashboard</a>

  <div class="top-bar">
    <h1>Produk Saya</h1>
    <a href="{% url 'tambah_produk' %}" class="btn">+ Tambah Produk</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>Rp {{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <a href="#" class="btn">Edit</a>
          <a href="#" class="btn btn-delete">Hapus</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">Tidak ada produk</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
</body>
</html>
