<!DOCTYPE html>
<html>
<head>
  <title>Daftar Produk Saya</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    a.btn {
      padding: 6px 12px;
      text-decoration: none;
      color: white;
      background-color: #3498db;
      border-radius: 4px;
      font-size: 14px;
    }

    a.btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Produk Saya</h1>

  <table>
    <thead>
      <tr>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>Rp {{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <a href="#" class="btn">Edit</a>
          <a href="#" class="btn" style="background-color: #e74c3c;">Hapus</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">Tidak ada produk</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
