<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Penjual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body{background:#f5f5f5}
    .box{max-width:420px;margin:80px auto;padding:40px;background:#fff;border-radius:15px;
         box-shadow:0 0 20px rgba(0,0,0,.1)}
  </style>
</head>
<body>
  <div class="box">
    <h3 class="text-center mb-4">Daftar Penjual</h3>

    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    {% if success %}
      <div class="alert alert-success">{{ success }}</div>
      <p class="text-center mt-3"><a href="/login/">Masuk di sini</a></p>
    {% endif %}

    {% if not success %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Daftar</button>
    </form>
    {% endif %}
  </div>
</body>
</html>
